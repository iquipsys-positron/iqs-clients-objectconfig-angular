<div class="pip-ref-list-item rm0 layout-row layout-align-start-center">
	<pip-avatar pip-id="object.id" pip-rebind="true" pip-name="object.name" class="pip-face rm16 pointer" ng-click="$ctrl.selectObject(object.id)">
	</pip-avatar>
	<div class="pip-content flex">
		<p class="text-body2 text-overflow flex">
			{{ object.name }}
		</p>
		<p class="pip-subtitle text-overflow flex rp24 rm8">
			{{object | formatObjectSubtitle}}
		</p>
	</div>

	<md-button class="md-icon-button flex-fixed" xxxng-if="$ctrl.accessConfig.editGroup" ng-click="$ctrl.deleteObject(object)"
	           ng-disabled="$ctrl.transaction.busy() || !$ctrl.accessConfig.editGroup" style="margin-right: -16px">

		<md-icon md-svg-icon="icons:cross"></md-icon>
	</md-button>
</div>
